apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingressgateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/
    chart: gateway
    targetRevision: 1.23.0
    helm:
      values: |
        service:
          type: LoadBalancer
        autoscaling:
          enabled: true
          minReplicas: 2
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-ingress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
